<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/3818c2a1e2.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header">
    <div class="sunIcon">
      <i class="fa-sharp fa-solid fa-sun fa-2xl slow-spin"></i>
    </div>
    <h1>Weather Checker</h1>
    <form action="submit" name="zipCodeForm">
      <div id="location" class="location"><i class="fa-solid fa-location-pin local"></i></div>
      <input type="text" name='zipCode' class="form" placeholder="Enter zip code" required pattern='[0-9]{5}'>
      <button type="submit" class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <div>
      <i id="load" class="fa-solid fa-spinner fa-spin-pulse fa-2xl"></i>
    </div>
  </div>
  <div class="weatherInfoContainer">
    <section id="weatherInfo">
    </section>
  </div>
</body>
<script src="bundle.js"></script>
</html>
